<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm clock</title>
</head>
<body>
    <h1>enter the alarm timing</h1>
    <label for="hour">enter hours:</label>
    <input type="number" min="0" max="24" id="hour">
    <label for="minutes">enter minutes:</label>
    <input type="number" min="0" max="60" id="minutes">
    <button type="submit" id="submit">add alarm</button>
</body>
